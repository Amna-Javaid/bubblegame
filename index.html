<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubbleGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="gamecontainer">
            <div class="panel">
                <div class="opt">
                    <h3>Hit</h3>
                    <div class="box" id="hit"></div>

                </div>
                <div class="opt">
                    <h3>Timer</h3>
                    <div class="box" id="timer">60</div>

                </div>
                <div class="opt">
                    <h3>Score</h3>
                    <div class="box" id="score">0</div>

                </div>
            </div>
            <div class="gamearea">
                <div class="bubble"></div>
                
                
            </div>
    
            
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
